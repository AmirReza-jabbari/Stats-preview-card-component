<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>
  <div class="container">
    <div class="wrapper">
      <div class="text-component">
        <h1 id="h1">Get <span id="important">insights</span> that help your business grow.</h1>
        <p id="p1">Discover the benefits of data analytics and make better decisions regarding revenue,
           customer experience, and overall efficiency.</p>
          <div class="stats">
              <div class="stat">
                  <div class="number">10k+</div>
                  <div class="label">COMPANIES</div>
              </div>
              <div class="stat">
                  <div class="number">314</div>
                  <div class="label">TEMPLATES</div>
              </div>
              <div class="stat">
                  <div class="number">12M+</div>
                  <div class="label">QUERIES</div>
              </div>
          </div>
      </div>
      <div class="img-component">
        <img src="images/image-header-desktop.jpg" alt="">
      </div>
    </div>
  </div>

    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
